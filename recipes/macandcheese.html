    <h1>Macaroni and Cheese Recipe</h1>

    <img src="../img/macandcheese.jpg" alt="Macaroni and Cheese in a plate" height="500" width="500">

   <h2>Description</h2> 
   <p>This is a simple and creamy basic mac and cheese!</p>

   <h3>Ingredients</h3>
    <ul>
        <li>1 (8 ounce) box elbow macaroni</li>
        <li>1/4 cup butter</li>
        <li>1/4 cup all-purpose flour</li>
        <li>1/2 teaspoon salt</li>
        <li>ground black pepper to taste</li>
        <li>2 cups milk</li>
        <li>2 cups shredded cheddar cheese</li>
    </ul>
</body>
